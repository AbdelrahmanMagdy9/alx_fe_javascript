<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator - With Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        #notificationArea {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none; /* Hidden by default */
            text-align: center;
        }
        .notification-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .notification-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Other styles from previous task remain the same */
        h1, h2 { color: #1a1a1a; }
        #quoteDisplay { background-color: #fff; border-left: 5px solid #007BFF; padding: 1rem 1.5rem; margin: 1.5rem 0; min-height: 60px; }
        #quoteDisplay p { font-style: italic; font-size: 1.2rem; margin: 0; }
        #quoteDisplay em { display: block; text-align: right; color: #555; margin-top: 0.5rem; }
        button, select { background-color: #007BFF; color: white; border: 1px solid #007BFF; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-right: 5px; }
        button:hover, select:hover { background-color: #0056b3; }
        .secondary-btn { background-color: #28a745; }
        .secondary-btn:hover { background-color: #218838; }
        .sync-btn { background-color: #ffc107; color: #212529; border-color: #ffc107;}
        .sync-btn:hover { background-color: #e0a800; }
        input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .controls-container, .filter-container { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="notificationArea"></div>

    <h1>Dynamic Quote Generator</h1>

    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
        <button id="syncBtn" class="sync-btn">Sync with Server</button>
    </div>

    <div id="quoteDisplay">
        <p>Select a category and click the button to see a quote!</p>
    </div>
    <button id="newQuoteBtn">Show New Quote</button>

    <div class="controls-container">
        <h2>Add Your Own Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <div class="controls-container">
        <h2>Manage Your Quotes</h2>
        <button id="exportBtn" class="secondary-btn">Export Quotes</button>
        <button id="importBtn" class="secondary-btn">Import from JSON</button>
        <input type="file" id="importFile" accept=".json" style="display: none;" />
    </div>

    <script src="script.js"></script>
</body>
</html>
