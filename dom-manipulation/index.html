<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator - With Filtering</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1, h2 {
            color: #1a1a1a;
        }
        #quoteDisplay {
            background-color: #fff;
            border-left: 5px solid #007BFF;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            min-height: 60px;
        }
        #quoteDisplay p {
            font-style: italic;
            font-size: 1.2rem;
            margin: 0;
        }
        #quoteDisplay em {
            display: block;
            text-align: right;
            color: #555;
            margin-top: 0.5rem;
        }
        button, select {
            background-color: #007BFF;
            color: white;
            border: 1px solid #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 5px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        .secondary-btn {
            background-color: #28a745;
        }
        .secondary-btn:hover {
            background-color: #218838;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-quote-container input {
            width: calc(50% - 22px);
        }
        .controls-container, .filter-container {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <!-- Categories will be dynamically populated here -->
        </select>
    </div>

    <!-- Area to display the quotes -->
    <div id="quoteDisplay">
        <p>Select a category and click the button to see a quote!</p>
    </div>
    <button id="newQuoteBtn">Show New Quote</button>

    <!-- Form for adding new quotes -->
    <div class="controls-container add-quote-container">
        <h2>Add Your Own Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Import/Export Controls -->
    <div class="controls-container">
        <h2>Manage Your Quotes</h2>
        <button id="exportBtn" class="secondary-btn">Export Quotes</button>
        <button id="importBtn" class="secondary-btn">Import from JSON</button>
        <input type="file" id="importFile" accept=".json" style="display: none;" />
    </div>

    <script src="script.js"></script>
</body>
</html>
